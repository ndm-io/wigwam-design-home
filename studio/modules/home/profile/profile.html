<h4 class="page-title">{{user.formattedName().toUpperCase()}}'s PROFILE</h4>

<div class="block-area">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="tile-light p-5 m-b-15">
                        <div class="cover p-relative">
                            <img ng-src={{backgroundUrl}}" class="w-100" style="min-height: {{MIN_HEIGHT}};" alt="Random Profile Picture from unsplash.com">
                            <a href="https://en.gravatar.com" target="_blank">
                                <img class="profile-pic" ng-src="{{gravatar}}" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                   <location-selector title="Default Project Location"
                                      map-model="mapModel"
                                      event-handler="handle"></location-selector>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="tile">
                <h2 class="tile-title">Locations</h2>
                <uk-chart outline='mapOutline' data='mapNewsPoints' blog-entry='blogEntry'
                          lad-boundaries='mapLad'></uk-chart>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <personal-details-directive></personal-details-directive>
        </div>
    </div>
</div>
