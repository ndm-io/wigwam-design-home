<h4 class="page-title">{{user.profile.firstname.toUpperCase()}} {{user.profile.surname.toUpperCase()}}'s PROFILE</h4>

<div class="block-area">
    <div class="row">
        <div class="col-md-9">
            <div class="tile-light p-5 m-b-15">
                <div class="cover p-relative">
                    <img src="img/cover-bg.jpg" class="w-100" alt="">
                    <a href="https://en.gravatar.com" target="_blank">
                        <img class="profile-pic" ng-src="{{user.gravatar()}}" alt="">
                    </a>
                </div>
                <div class="p-5 m-t-15">

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="tile">
                <h2 class="tile-title">Locations</h2>
                <uk-chart outline='mapOutline' data='mapNewsPoints' blog-entry='blogEntry' lad-boundaries='mapLad'></uk-chart>

            </div>
        </div>
    </div>
</div>
