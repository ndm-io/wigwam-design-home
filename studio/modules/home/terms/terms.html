<h4 class="page-title">TERMS AND CONDITIONS</h4>

<div class="block-area shortcut-area">
    <a class="shortcut tile" ui-sref="print.terms({data: terms})">
        <img src="img/shortcuts/print.svg" alt="">
        <small class="t-overflow">Print</small>
    </a>
</div>

<div class="block-area">
    <div class="row">
        <div class="col-md-12">

        </div>
    </div>
    <table class="table tile">
        <thead>
        <tr>
            <th>
                Section
            </th>
            <th>
                Heading
            </th>
            <th>
                Description
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="term in terms">
            <td>
                {{term.sector}}
            </td>
            <td>
                {{term.heading}}
            </td>
            <td>
                <md ng-model="term.content"></md>
            </td>
        </tr>
        </tbody>
    </table>
</div>
