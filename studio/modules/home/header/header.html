<header id="header" class="media">
    <a href="" id="menu-toggle"></a>
    <a class="logo pull-left" ui-sref="home">Wigwam Design Studio</a>

    <div class="media-body">
        <div class="media" id="top-menu">
            <div class="pull-left tm-icon">
                <a data-drawer="messages" class="drawer-toggle" ui-sref="home.messages">
                    <i class="sa-top-message"></i>
                    <i class="n-count animated" ng-show="unreadMessages() > 0">{{unreadMessages()}}</i>
                    <span>Messages</span>
                </a>
            </div>
            <div class="pull-left tm-icon">
                <a data-drawer="notifications" class="drawer-toggle" href="">
                    <i class="sa-top-updates"></i>
                    <i class="n-count animated">9</i>
                    <span>Updates</span>
                </a>
            </div>



            <div clock-widget></div>

            <div class="media-body">
                <input type="text" class="main-search">
            </div>
        </div>
    </div>
</header>
