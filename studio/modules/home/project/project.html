<h4 class="page-title b-0">PROJECT: {{project.formattedName()}}</h4>

<!-- Shortcuts -->
<div class="block-area shortcut-area">

    <shortcut-tile sref="home.project.summary"
                   on-src="img/shortcuts/summary_full.svg"
                   off-src="img/shortcuts/summary_empty.svg"
                   toggle-on="project.summaryComplete()"
                   title="Summary">
    </shortcut-tile>

    <shortcut-tile sref="home.project.designbrief"
                   on-src="img/shortcuts/design_brief_checked.svg"
                   off-src="img/shortcuts/design_brief.svg"
                   toggle-on="project.brief.locked"
                   title="Brief">

    </shortcut-tile>

    <shortcut-tile sref="home.project.images"
                   on-src="img/shortcuts/presentation_images.svg"
                   off-src="img/shortcuts/presentation_empty.svg"
                   toggle-on="project.images.length > 0"
                   title="Images">
    </shortcut-tile>

</div>

<hr class="whiter"/>

<div class="row">
    <div class="{{mainColWidth()}}">
        <div ui-view></div>
    </div>
    <div class="col-md-3" ng-if="chats.length > 0">
        <div class="block-area">
            <div class="row">
                <div class="col-md-12" ng-repeat="chat in chats">
                    <chat chat-model="chat"></chat>
                </div>
            </div>
        </div>
    </div>
</div>
