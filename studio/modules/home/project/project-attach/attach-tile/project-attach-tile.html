<div class="tile">
    <h2 class="tile-title">UPLOADS</h2>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <h3 class="block-title">Select Files</h3>
            <input-file-change on-file-change="fileChange"></input-file-change>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <tr ng-repeat="file in files">
                    <td class="preview-table-row">
                        <div class="preview">
                            <img ng-src="{{file.dataUri}}"/>
                        </div>

                    </td>
                    <td>
                        <input class="form-control m-5 m-t-5" type="text" value="{{file.name}}" disabled/>
                        <input class="form-control m-5" type="text"
                               placeholder="Optionally enter a note for this image"/>
                    </td>
                    <td>
                        {{file.size}}
                    </td>
                    <td>
                        {{file.type}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
