<header id="header" class="media">
    <a href="" id="menu-toggle"></a>
    <a class="logo pull-left" ui-sref="home">Wigwam Design Studio</a>

    <div class="media-body">
        <div class="media" id="top-menu">

            <div clock-widget></div>


        </div>
    </div>
</header>
<aside id="sidebar">

    <div class="side-widgets overflow">
        <div class="s-widget m-b-25">
            <p class="text-center">
                <span style="font-size: x-large"> <i class="fa fa-lock"></i> </span>
            </p>
        </div>


    </div>
    <ul class="list-unstyled side-menu">
    </ul>

</aside>

<section id="content" ng-controller="LoginCtrl">
    <div class="block-area">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="row">
                            <div class="col-md-12">
                                <img src="assets/images/svg/logo_wigwam_proper_white.svg" style="width:100%"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="row">
                                <div class="col-md-8">
                                    <input class="form-control input-lg m-b-10"
                                           type="email"
                                           ng-model="credentials.user"
                                           placeholder="Email">
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-lg btn-alt m-r-5" ng-click="submit(credentials)">Login
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="row">
                                <div class="col-md-12">
                                    <p>{{log.message}}</p>
                                    <p class="text-center">
                                        <span style="font-size: x-large">
                                            <span ng-switch="log.state">
                                                <span ng-switch-when="success"><i class="fa fa-thumbs-o-up"></i> </span>
                                                <span ng-switch-when="sending"><i class="fa fa-tasks"></i> </span>
                                                <span ng-switch-when="error"><i class="fa fa-exclamation"></i></span>
                                                <span ng-switch-when="invalid"><i
                                                        class="fa fa-thumbs-o-down"></i></span>
                                                <span ng-switch-default><i class="fa fa-ellipsis-h"></i></span>
                                            </span>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3 class="block-title">NEW USERS</h3>
                <p>
                    Creating an account is as easy as logging in. Just enter your email address and your set.
                    A one time key will be emailed to you, click it, and you get logged in. Any time you need
                    to log in again, repeat.
                </p>
            </div>
        </div>
    </div>
</section>
