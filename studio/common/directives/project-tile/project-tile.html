<div class="tile">
    <h2 class="tile-title">PROJECT: {{project.formattedName()}}</h2>

    <div class="tile-config dropdown">
        <a data-toggle="dropdown" href="" class="tile-menu"></a>
        <ul class="dropdown-menu pull-right text-right">
            <li><a ui-sref="home.project.summary({project:project})">Edit</a></li>
            <li><a ng-if="!project.acceptedDate" href ng-click="remove(project)">Delete</a></li>
        </ul>
    </div>

    <div class="quick-chat-user-container">
        <div class="quick-chat-user-gravatar" ng-repeat="user in project.clients">
            <img ng-src="{{user.gravatar(20)}}"
                 class="img-circle img-thumbnail m-r-10 m-b-10">
        </div>
    </div>

    <hr class="whiter">

    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered tile">
                <tbody>
                <tr>
                    <td>
                        Created
                    </td>
                    <td>
                        {{project.createdDate | date}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Location
                    </td>
                    <td>
                        <span ng-repeat="line in project.address.address()">{{line}}<br></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Description
                    </td>
                    <td>
                        {{project.description}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="panel-footer">
        <div class="input-group">

        </div>
    </div>

</div>
